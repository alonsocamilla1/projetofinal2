spring.datasource.url = jdbc:mysql://${BD_SERVER:localhost}:${BD_PORT:3306}/${BD_NAME:porjeto}?createDatabaseIfNotExist=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Configuração do Usuário do BD
spring.datasource.username = root

# Configuração da Senha do Usuário do BD
spring.datasource.password = porradesenha

# Configuração do terminal
spring.output.ansi.enabled=ALWAYS

# Configurações para apoiar o desenvolvimento 

# Exibir na tela todo SQL gerado
spring.jpa.show-sql = true

# Exibir o SQL formatado
spring.jpa.properties.hibernate.format_sql=true

# Permitir que o JPA faça criação e alteração das tabelas no BD
spring.jpa.hibernate.ddl-auto = update